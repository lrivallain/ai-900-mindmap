            })(() => window.markmap,null,{"content":"AI-900: Azure AI Fundamentals","children":[{"content":"Key words","children":[{"content":"\n<p data-lines=\"3,6\"><strong>AI</strong>: Computer systems that can perform tasks that normally<br>\nrequire human intelligence by simulating or replicating<br>\nhuman intelligence.</p>","children":[],"payload":{"lines":"3,6"}},{"content":"\n<p data-lines=\"6,7\"><strong>Generative AI</strong>: Subset of AI that creates new data and content.</p>","children":[],"payload":{"lines":"6,7"}},{"content":"\n<p data-lines=\"7,8\"><strong>Large Language Models</strong>: AI models that can generate human-like text.</p>","children":[{"content":"Trained on large datasets","children":[],"payload":{"lines":"8,9"}},{"content":"Understands the context","children":[],"payload":{"lines":"9,10"}},{"content":"Can be refined from feedback","children":[],"payload":{"lines":"10,11"}},{"content":"<strong>Transformer model</strong> is especially good at understanding and generating language.","children":[],"payload":{"lines":"11,12"}},{"content":"<strong>Tokenization</strong>: The process of breaking text into smaller units called tokens (like a puzzle).","children":[],"payload":{"lines":"12,13"}},{"content":"<strong>Embedding</strong>: The process of converting words into numeric codes.","children":[{"content":"Helps to understand the context of the words and the relationships or similarities between them.","children":[],"payload":{"lines":"14,15"}}],"payload":{"lines":"13,15"}},{"content":"<strong>Positional encoding</strong>: The process of adding information about the position<br>\nof the words in the text.","children":[{"content":"Helps the model to understand the order of the words and the meaning of the text.","children":[],"payload":{"lines":"17,18"}}],"payload":{"lines":"15,18"}},{"content":"<strong>Attention mechanism</strong>: The process of focusing on specific parts of the text:<br>\nlike a light on a specific word.","children":[{"content":"Helps to encode the context of the words and the relationships between them.","children":[],"payload":{"lines":"20,21"}},{"content":"Can be multi-headed to focus on different parts of the text.","children":[],"payload":{"lines":"21,22"}},{"content":"Used to generate the output of the model, one word/token at a time.","children":[],"payload":{"lines":"22,23"}}],"payload":{"lines":"18,23"}}],"payload":{"lines":"7,23"}},{"content":"\n<p data-lines=\"23,25\"><strong>Prompt engineering</strong>: The process of creating a prompt that guides the model to<br>\ngenerate the desired output.</p>","children":[{"content":"<strong>Prompt</strong>: A set of instructions or questions that guide the model to generate<br>\nthe desired output.","children":[],"payload":{"lines":"25,27"}},{"content":"<strong>Prompt design</strong>: The process of creating a prompt that guides the model to<br>\ngenerate the desired output.","children":[{"content":"System messages describe expectations and constraints:<br>\n<code>\"Write a *summary* of the text in 3 sentences, French language.\"</code>","children":[],"payload":{"lines":"29,31"}}],"payload":{"lines":"27,31"}},{"content":"<strong>Prompt tuning</strong>: The process of refining the prompt to improve the model's output.","children":[],"payload":{"lines":"31,32"}},{"content":"Examples in prompts:","children":[{"content":"<strong>Zero-shot learning</strong>: The process of training a model to perform a task without<br>\nany examples.","children":[],"payload":{"lines":"33,35"}},{"content":"<strong>Few-shot learning</strong>: The process of training a model to perform a task with a<br>\nsmall number of examples.","children":[],"payload":{"lines":"35,37"}}],"payload":{"lines":"32,37"}},{"content":"<strong>Grounding</strong>: The process of providing context to the model to generate the desired output.","children":[],"payload":{"lines":"37,39"}}],"payload":{"lines":"23,39"}},{"content":"\n<p data-lines=\"39,41\"><strong>Ground truth</strong> is the term that describes real word<br>\ndata used to train and test AI model outputs.</p>","children":[{"content":"<strong>Model training</strong>: Ground truth data is used as training data,<br>\nwhere the algorithm learns which features and solutions are<br>\nappropriate for the specific application","children":[],"payload":{"lines":"41,44"}},{"content":"<strong>Model testing</strong>: Ground truth data is used as test data, where<br>\nthe trained algorithm is tested for model accuracy","children":[],"payload":{"lines":"44,46"}}],"payload":{"lines":"39,46"}},{"content":"\n<p data-lines=\"46,47\">Learning methods</p>","children":[{"content":"<strong>Supervised learning</strong>: The algorithm is trained on a labeled dataset,<br>\nwhere each example is a pair consisting of an input object and a<br>\ndesired output value.","children":[{"content":"<strong>Classification</strong>: The algorithm learns to classify data into<br>\ndifferent categories","children":[],"payload":{"lines":"50,52"}},{"content":"<strong>Regression</strong>: The algorithm learns to predict a continuous value","children":[{"content":"Numeric labels/values are used and predicted","children":[],"payload":{"lines":"53,54"}}],"payload":{"lines":"52,54"}}],"payload":{"lines":"47,54"}},{"content":"<strong>Unsupervised learning</strong>: The algorithm is trained on an unlabeled dataset,<br>\nwhere the algorithm learns the patterns and relationships in the data.","children":[{"content":"<strong>Clustering</strong>: The algorithm learns to group data points into clusters","children":[],"payload":{"lines":"56,57"}},{"content":"<strong>Association</strong>: The algorithm learns to discover rules that describe<br>\nlarge portions of the data","children":[],"payload":{"lines":"57,59"}},{"content":"<strong>Dimensionality reduction</strong>: The algorithm learns to reduce the<br>\nnumber of random variables under consideration","children":[],"payload":{"lines":"59,61"}}],"payload":{"lines":"54,61"}},{"content":"<strong>Reinforcement learning</strong>: The algorithm learns to perform an action<br>\nfrom experience. It learns by trial and error, and receives feedback<br>\nin the form of rewards or penalties.","children":[],"payload":{"lines":"61,64"}}],"payload":{"lines":"46,64"}},{"content":"\n<p data-lines=\"64,67\"><strong>Neural network</strong>: A neural network is a series of algorithms that<br>\nendeavors to recognize underlying relationships in a set of data<br>\nthrough a process that mimics the way the human brain operates.</p>","children":[{"content":"<strong>Deep learning</strong>: A subset of machine learning that uses neural<br>\nnetworks with many layers. Deep learning algorithms can learn from<br>\ndata that is unstructured or unlabeled. Deep learning term is used<br>\nto describe neural networks with more than 3 hidden layer (which is<br>\nmostly non-humanly interpretable).","children":[],"payload":{"lines":"67,72"}},{"content":"<strong>Feed forward neural network</strong>: (FNN) A feed forward neural network is an<br>\nartificial neural network wherein connections between the nodes do<br>\nnot form a cycle.","children":[],"payload":{"lines":"72,75"}},{"content":"<strong>Backpropagation</strong>: (BP) A method used in artificial neural networks to<br>\ncalculate a gradient that is needed in the calculation of the weights<br>\nto be used in the network. This is what allows the network to learn.","children":[],"payload":{"lines":"75,78"}},{"content":"<strong>Loss function</strong>: A loss function is a method of evaluating how well<br>\nyour algorithm models your dataset by comparing prediction with the<br>\n<em>ground truth</em> If your predictions are totally off, your loss function<br>\nwill output a higher number. If they’re pretty good, it’ll output a<br>\nlower number.","children":[],"payload":{"lines":"78,83"}},{"content":"<strong>Activation function</strong>: An activation function is a function that<br>\ndecides whether a neuron should be activated or not. It takes in the<br>\nweighted sum of the inputs from the previous layer and the bias.","children":[],"payload":{"lines":"83,86"}}],"payload":{"lines":"64,86"}},{"content":"\n<p data-lines=\"86,87\">Forecasting vs. Prediction</p>","children":[{"content":"<strong>Forecasting</strong>: Predicting future values based on historical data. Trends,<br>\nseasonality, and other factors are considered in forecasting.","children":[],"payload":{"lines":"87,89"}},{"content":"<strong>Prediction</strong>: Predicting an outcome based without relevant data.<br>\nPredictions are based on patterns and relationships in the data,<br>\ndecision theory and is more <em>guessing</em> than forecasting.","children":[],"payload":{"lines":"89,92"}}],"payload":{"lines":"86,92"}},{"content":"\n<p data-lines=\"92,93\"><strong>Regression</strong></p>","children":[{"content":"Correlate a labeled dataset to predict a continuous value (predict the variable in the future).","children":[],"payload":{"lines":"93,94"}},{"content":"<img src=\"https://upload.wikimedia.org/wikipedia/commons/3/3a/Linear_regression.svg\" alt=\"Regression line\">","children":[{"content":"Distance from the regression line is the <strong>error</strong>.","children":[],"payload":{"lines":"95,96"}},{"content":"Multiple regression algorithms are available, such as MSE, MAE, RMSE, etc.","children":[],"payload":{"lines":"96,97"}}],"payload":{"lines":"94,97"}}],"payload":{"lines":"92,97"}},{"content":"\n<p data-lines=\"97,98\"><strong>Classification</strong></p>","children":[{"content":"Finding a function to divide a labeled dataset into categories.","children":[],"payload":{"lines":"98,99"}},{"content":"Classification algorithms include logistic regression, decision trees,<br>\nrandom forests, Neural Networks, Naive Bayes, etc.","children":[],"payload":{"lines":"99,101"}}],"payload":{"lines":"97,101"}},{"content":"\n<p data-lines=\"101,102\"><strong>Clustering</strong></p>","children":[{"content":"Grouping data points into clusters based on their similarities and differences.","children":[],"payload":{"lines":"102,103"}},{"content":"<img src=\"https://upload.wikimedia.org/wikipedia/commons/c/c8/Cluster-2.svg\" alt=\"Single-linkage\">","children":[],"payload":{"lines":"103,104"}},{"content":"Clustering algorithms include K-means, DBSCAN, Hierarchical clustering, etc.","children":[],"payload":{"lines":"104,105"}}],"payload":{"lines":"101,105"}},{"content":"\n<p data-lines=\"105,106\"><strong>Confusion matrix</strong></p>","children":[{"content":"A confusion matrix is a table that is often used to describe the<br>\nperformance of a classification model on a set of data for which<br>\nthe true values are known (ground truth).","children":[],"payload":{"lines":"106,109"}},{"content":"<img src=\"https://upload.wikimedia.org/wikipedia/commons/9/94/Contingency_table.png\" alt=\"Confusion matrix\">","children":[],"payload":{"lines":"109,110"}}],"payload":{"lines":"105,110"}},{"content":"\n<p data-lines=\"110,111\"><strong>Anomaly detection</strong></p>","children":[{"content":"Anomaly detection is the identification of rare items, events or<br>\nobservations which raise suspicions by differing significantly from the majority of the data.","children":[],"payload":{"lines":"111,113"}},{"content":"Uses cases include fraud detection, network security, system health monitoring, etc.","children":[],"payload":{"lines":"113,114"}}],"payload":{"lines":"110,114"}},{"content":"\n<p data-lines=\"114,115\"><strong>Knowledge mining</strong></p>","children":[{"content":"Knowledge mining is the process of extracting insights from unstructured data.","children":[],"payload":{"lines":"115,116"}},{"content":"Uses cases include extracting information from documents, images, and<br>\nother unstructured data.","children":[],"payload":{"lines":"116,118"}},{"content":"The process includes the following steps","children":[{"content":"<strong>Ingest</strong>: Import data from various sources.","children":[],"payload":{"lines":"119,120"}},{"content":"<strong>Enrich</strong>: Extract information from the data (cognitive services).","children":[],"payload":{"lines":"120,121"}},{"content":"<strong>Explore</strong>: Data exploration and visualization.","children":[],"payload":{"lines":"121,123"}}],"payload":{"lines":"118,123"}}],"payload":{"lines":"114,123"}}],"payload":{"lines":"1,2"}},{"content":"Common AI workloads","children":[{"content":"Computer vision","children":[{"content":"Algorithms","children":[{"content":"<strong>Convolutional Neural Networks</strong> (CNN): for image and video classification,<br>\nobject detection, and image segmentation.","children":[],"payload":{"lines":"128,130"}},{"content":"<strong>Recurrent Neural Networks</strong> (RNN): for handwriting recognition, optical<br>\ncharacter recognition (OCR), speech recognition.","children":[],"payload":{"lines":"130,132"}}],"payload":{"lines":"127,132"}},{"content":"Types","children":[{"content":"<strong>Image classification</strong>: Assigns a label to an image.","children":[],"payload":{"lines":"133,134"}},{"content":"<strong>Object detection</strong>: Identifies and locates objects within an image.","children":[],"payload":{"lines":"134,135"}},{"content":"<strong>Semantic segmentation</strong>: Identifies the boundaries of objects within an image.","children":[],"payload":{"lines":"135,136"}},{"content":"<strong>Image analysis</strong>: Extracts information from images.","children":[],"payload":{"lines":"136,137"}},{"content":"<strong>Optical character recognition (OCR)</strong>: Converts images of text into machine-encoded text.","children":[],"payload":{"lines":"137,138"}},{"content":"<strong>Facial recognition</strong>: Identifies or verifies a person from a digital<br>\nimage or video frame. Label expressions, age etc.","children":[],"payload":{"lines":"138,140"}}],"payload":{"lines":"132,140"}},{"content":"Azure's Computer Vision services","children":[{"content":"<mark>Computer Vision</mark>: Extracts information from images.","children":[],"payload":{"lines":"141,142"}},{"content":"<mark>Custom Vision</mark>: Custom image classification or object detection models.","children":[],"payload":{"lines":"142,143"}},{"content":"<mark>Face</mark>: Detects and recognizes human faces, emotions, etc.","children":[],"payload":{"lines":"143,144"}},{"content":"<mark>Form Recognizer</mark>: Extracts text, key-value pairs, and tables from documents.","children":[],"payload":{"lines":"144,146"}}],"payload":{"lines":"140,146"}}],"payload":{"lines":"125,126"}},{"content":"Natural Language Processing (NLP)","children":[{"content":"Understanding the context of a corpus of text, including","children":[{"content":"Analyze and interpret text documents.","children":[],"payload":{"lines":"149,150"}},{"content":"Determines the sentiment of text based on the emotions expressed.","children":[],"payload":{"lines":"150,151"}},{"content":"Synthesizes speech","children":[],"payload":{"lines":"151,152"}},{"content":"Translates languages","children":[],"payload":{"lines":"152,153"}},{"content":"Determines the intent of a user's input: chatbots, virtual assistants, etc.","children":[],"payload":{"lines":"153,154"}}],"payload":{"lines":"148,154"}},{"content":"Algorithms","children":[{"content":"<strong>Recurrent Neural Networks</strong> (RNN): for sequence prediction tasks.","children":[],"payload":{"lines":"155,156"}},{"content":"<strong>Long Short-Term Memory</strong> (LSTM): for sequence prediction tasks.","children":[],"payload":{"lines":"156,157"}},{"content":"<strong>Transformer</strong>: for sequence-to-sequence tasks.","children":[],"payload":{"lines":"157,158"}}],"payload":{"lines":"154,158"}},{"content":"Azure's NLP services","children":[{"content":"<mark>Text Analytics</mark>: Extracts insights from text.","children":[],"payload":{"lines":"159,160"}},{"content":"<mark>Language Understanding</mark>: Builds natural language understanding<br>\ninto apps, bots, and IoT devices.","children":[],"payload":{"lines":"160,162"}},{"content":"<mark>Translator</mark>: Real time text language translation.","children":[],"payload":{"lines":"162,163"}},{"content":"<mark>Speech</mark>: Converts spoken language into text.","children":[],"payload":{"lines":"163,165"}}],"payload":{"lines":"158,165"}}],"payload":{"lines":"146,147"}},{"content":"Conversational AI","children":[{"content":"Conversational AI is a set of technologies that enable computers to<br>\nunderstand, process, and respond to human language in a natural way.","children":[{"content":"Chatbots","children":[],"payload":{"lines":"169,170"}},{"content":"Virtual assistants","children":[],"payload":{"lines":"170,171"}},{"content":"Interactive Voice recognition (IVR)","children":[],"payload":{"lines":"171,172"}}],"payload":{"lines":"167,172"}},{"content":"Azure's conversational AI services","children":[{"content":"<mark>QnA Maker</mark>: Create a question-and-answer layer over your data.","children":[],"payload":{"lines":"173,174"}},{"content":"<mark>Bot Services</mark>: Build, connect, deploy, and manage intelligent bots.","children":[],"payload":{"lines":"174,176"}}],"payload":{"lines":"172,176"}}],"payload":{"lines":"165,166"}}],"payload":{"lines":"123,124"}},{"content":"Responsible AI","children":[{"content":"Microsoft's AI principles","children":[{"content":"","children":[{"content":"<strong>Fairness</strong>: AI systems should treat all people fairly.","children":[{"content":"<strong>Fairlearn</strong>: An Open-source toolkit for assessing and improving the<br>\nfairness of machine learning models.","children":[],"payload":{"lines":"181,183"}}],"payload":{"lines":"180,183"}},{"content":"<strong>Reliability and safety</strong>: AI systems should perform reliably and safely.","children":[{"content":"Test the model","children":[],"payload":{"lines":"184,185"}},{"content":"Risks and harm related information should be accessible from the model users","children":[],"payload":{"lines":"185,186"}}],"payload":{"lines":"183,186"}},{"content":"<strong>Privacy and security</strong>: AI systems should respect privacy and maintain security.","children":[{"content":"Personally identifiable information (PII) should be protected","children":[],"payload":{"lines":"187,188"}}],"payload":{"lines":"186,188"}},{"content":"<strong>Inclusiveness</strong>: AI systems should empower everyone and engage people.","children":[],"payload":{"lines":"188,189"}},{"content":"<strong>Transparency</strong>: AI systems should be transparent and understandable.","children":[{"content":"<em>Interpretability/Intellegibility</em>: The ability to explain the results of a model<br>\nin a way that is understandable to humans.","children":[],"payload":{"lines":"190,192"}}],"payload":{"lines":"189,192"}},{"content":"<strong>Accountability</strong>: AI systems should be accountable to people.","children":[{"content":"<strong>Model governance</strong>: The process of managing the entire lifecycle of a model,<br>\nincluding model creation, deployment, and monitoring.","children":[],"payload":{"lines":"193,195"}},{"content":"<strong>Organizational principles</strong>: Define the roles and responsibilities of the<br>\npeople involved in the model lifecycle.","children":[],"payload":{"lines":"195,198"}}],"payload":{"lines":"192,198"}}],"payload":{"lines":"180,198"}},{"content":"<a href=\"https://www.microsoft.com/en-us/research/project/guidelines-for-human-ai-interaction/\">Guidelines for Human-AI Interaction</a>","children":[{"content":"<img src=\"https://www.microsoft.com/en-us/research/uploads/prod/2020/03/Guidelines_summary_image@2x.png\" alt=\"\">","children":[],"payload":{"lines":"199,201"}}],"payload":{"lines":"198,201","fold":1}}],"payload":{"lines":"178,179"}}],"payload":{"lines":"176,177"}},{"content":"Azure Cognitive Services","children":[{"content":"Azure AI Bot Services","children":[{"content":"Azure AI Bot Service provides an integrated, serverless environment that is purpose-built for bot<br>\ndevelopment, publishing and managing.","children":[],"payload":{"lines":"271,273"}},{"content":"<mark>Bot Framework SDK</mark> is an open-source SDK for building and connecting intelligent bots.","children":[{"content":"Works along with Azure Bot Service.","children":[],"payload":{"lines":"274,275"}}],"payload":{"lines":"273,275"}},{"content":"<mark>Bot Framework Composer</mark> is a visual authoring canvas for developers and<br>\nmulti-disciplinary teams to design and build conversational experiences with Language<br>\nUnderstanding (LUIS) and QnA Maker.","children":[{"content":"Deploy bots on Azure Web Apps, Azure Functions","children":[],"payload":{"lines":"278,279"}},{"content":"Template for common scenarios: QnA, Personal Assistant, Language bot, etc.","children":[],"payload":{"lines":"279,280"}},{"content":"Bot Framework Emulator for testing.","children":[],"payload":{"lines":"280,282"}}],"payload":{"lines":"275,282"}}],"payload":{"lines":"269,270"}},{"content":"Azure Machine Learning Service","children":[{"content":"Products","children":[{"content":"<mark>Azure Machine Learning Studio (classic)</mark> is the legacy service to create AI/ML workloads: not<br>\neasily migrated to newer services.","children":[],"payload":{"lines":"285,287"}},{"content":"<mark>Azure Machine Learning Service</mark> is a cloud-based environment you can use to train, deploy,<br>\nautomate, manage, and track flexible ML models. Use Python, R, TensorFlow, PyTorch, etc.","children":[{"content":"<strong>Jupiter notebooks</strong>: Build, share, collaborate, and run ML models","children":[],"payload":{"lines":"289,290"}},{"content":"<strong>Azure Machine Learning SDK</strong>: Python SDK to interact with Azure Machine Learning service.","children":[],"payload":{"lines":"290,291"}},{"content":"<strong>Azure Machine Learning Designer</strong>: Drag-and-drop interface to create and deploy ML models.","children":[],"payload":{"lines":"291,292"}},{"content":"<strong>ML Ops</strong>: DevOps for ML, CI/CD, model versioning, etc.","children":[],"payload":{"lines":"292,293"}}],"payload":{"lines":"287,293"}}],"payload":{"lines":"284,293"}},{"content":"Activities","children":[{"content":"Labeling","children":[{"content":"<strong>Human in the loop</strong>: A process where a human is involved in the decision-making process.","children":[],"payload":{"lines":"295,296"}},{"content":"<strong>Machine learning assisted labeling</strong>: A process where a machine learning model is used<br>\nto assist in the labeling process.","children":[],"payload":{"lines":"296,298"}},{"content":"Export","children":[{"content":"COCO format","children":[],"payload":{"lines":"299,300"}},{"content":"Azure Machine Learning dataset","children":[],"payload":{"lines":"300,301"}}],"payload":{"lines":"298,301"}}],"payload":{"lines":"294,301"}},{"content":"Data Stores","children":[{"content":"Azure Blob storage","children":[],"payload":{"lines":"302,303"}},{"content":"Azure File Share","children":[],"payload":{"lines":"303,304"}},{"content":"Azure Data Lake Storage (Gen1 and Gen2)","children":[],"payload":{"lines":"304,305"}},{"content":"Azure SQL Database","children":[],"payload":{"lines":"305,306"}},{"content":"Azure PostgreSQL Database","children":[],"payload":{"lines":"306,307"}},{"content":"Azure MySQL Database","children":[],"payload":{"lines":"307,308"}}],"payload":{"lines":"301,308"}},{"content":"Datasets","children":[{"content":"Store and version datasets","children":[],"payload":{"lines":"309,310"}},{"content":"Profile: Summary statistics and distribution of the dataset","children":[],"payload":{"lines":"310,311"}},{"content":"Open datasets: Azure curated list of public datasets available for use","children":[],"payload":{"lines":"311,312"}}],"payload":{"lines":"308,312"}},{"content":"Experiments","children":[{"content":"Logical grouping of runs","children":[],"payload":{"lines":"313,314"}},{"content":"Runs: A single execution of an ML task","children":[],"payload":{"lines":"314,315"}}],"payload":{"lines":"312,315"}},{"content":"Pipeline","children":[{"content":"Executable workflow of an ML task","children":[],"payload":{"lines":"316,317"}},{"content":"Steps: Individual components of a pipeline","children":[],"payload":{"lines":"317,318"}},{"content":"Allow data scientists to work at the same time on different steps","children":[],"payload":{"lines":"318,319"}}],"payload":{"lines":"315,319"}},{"content":"Inference pipelines","children":[{"content":"Real time inference","children":[],"payload":{"lines":"320,321"}},{"content":"Batch inference","children":[],"payload":{"lines":"321,322"}}],"payload":{"lines":"319,322"}},{"content":"Models","children":[{"content":"Register, deploy and monitor","children":[],"payload":{"lines":"323,324"}},{"content":"Versioning","children":[],"payload":{"lines":"324,325"}}],"payload":{"lines":"322,325"}},{"content":"Endpoints","children":[{"content":"Deploy models as a web service","children":[],"payload":{"lines":"326,327"}},{"content":"Serverless API endpoints, online endpoints, and batch endpoints","children":[],"payload":{"lines":"327,328"}}],"payload":{"lines":"325,328"}},{"content":"Notebooks","children":[{"content":"Built-in Jupyter notebook editor","children":[],"payload":{"lines":"329,330"}},{"content":"Python, R, and Scala","children":[],"payload":{"lines":"330,332"}}],"payload":{"lines":"328,332"}}],"payload":{"lines":"293,332"}}],"payload":{"lines":"282,283"}},{"content":"Auto ML","children":[{"content":"\n<p data-lines=\"334,337\">Automated machine learning (AutoML) is the process of automating the time-consuming,<br>\niterative tasks of machine learning model development. It allows data scientists, analysts,<br>\nand developers to build ML models with high scale, efficiency, and productivity.</p>","children":[],"payload":{"lines":"334,338"}},{"content":"\n<p data-lines=\"338,339\"><strong>Classification</strong>: Supervised learning where the target variable is categorical.</p>","children":[{"content":"<strong>Binary classification</strong>: Predicts one of two classes.","children":[],"payload":{"lines":"339,340"}},{"content":"<strong>Multi-class classification</strong>: Predicts one of multiple classes.","children":[],"payload":{"lines":"340,341"}}],"payload":{"lines":"338,341"}},{"content":"\n<p data-lines=\"341,342\"><strong>Regression</strong>: Supervised learning where to predict a variable in the future.</p>","children":[],"payload":{"lines":"341,342"}},{"content":"\n<p data-lines=\"342,343\"><strong>Time series forecasting</strong>: Predicts future values based on historical data.</p>","children":[{"content":"Can be considered as a multivariate <em>regression</em>","children":[],"payload":{"lines":"343,344"}}],"payload":{"lines":"342,344"}},{"content":"\n<p data-lines=\"344,346\"><strong>Automatic Featurization</strong>: Checks the data for common issues that can<br>\ncause the model to perform poorly (Data guardrails).</p>","children":[{"content":"Apply the appropriate transformation to the data: Scaling or normalization.","children":[],"payload":{"lines":"346,347"}}],"payload":{"lines":"344,347"}},{"content":"\n<p data-lines=\"347,348\"><strong>Model selection</strong>: Selects the best candidate model based on the data and the task.</p>","children":[],"payload":{"lines":"347,348"}},{"content":"\n<p data-lines=\"348,349\"><strong>ML Explainability</strong>: Understand the model's decision-making process.</p>","children":[],"payload":{"lines":"348,349"}},{"content":"\n<p data-lines=\"349,350\"><strong>Primary metric</strong>: The metric used to evaluate and optimize the model during training.</p>","children":[{"content":"Set of metrics for scenarios of classification, regression, and time series forecasting.","children":[],"payload":{"lines":"350,351"}}],"payload":{"lines":"349,351"}},{"content":"\n<p data-lines=\"351,352\"><strong>Validation</strong>: The process of evaluating the model's performance on unseen data.</p>","children":[],"payload":{"lines":"351,353"}
