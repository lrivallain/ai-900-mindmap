            })(() => window.markmap,null,{"content":"AI-900: Azure AI Fundamentals","children":[{"content":"Links","children":[{"content":"<a href=\"https://app.exampro.co/student/journey/AI-900\">exampro</a>","children":[],"payload":{"lines":"3,5"}}],"payload":{"lines":"1,2"}},{"content":"Key words","children":[{"content":"<strong>Ground truth</strong> is the term that describes real word<br>\ndata used to train and test AI model outputs.","children":[{"content":"<strong>Model training</strong>: Ground truth data is used as training data,<br>\nwhere the algorithm learns which features and solutions are<br>\nappropriate for the specific application","children":[],"payload":{"lines":"9,12"}},{"content":"<strong>Model testing</strong>: Ground truth data is used as test data, where<br>\nthe trained algorithm is tested for model accuracy","children":[],"payload":{"lines":"12,14"}}],"payload":{"lines":"7,14"}},{"content":"Learning methods","children":[{"content":"<strong>Supervised learning</strong>: The algorithm is trained on a labeled dataset,<br>\nwhere each example is a pair consisting of an input object and a<br>\ndesired output value.","children":[{"content":"<strong>Classification</strong>: The algorithm learns to classify data into<br>\ndifferent categories","children":[],"payload":{"lines":"18,20"}},{"content":"<strong>Regression</strong>: The algorithm learns to predict a continuous value","children":[],"payload":{"lines":"20,21"}}],"payload":{"lines":"15,21"}},{"content":"<strong>Unsupervised learning</strong>: The algorithm is trained on an unlabeled dataset,<br>\nwhere the algorithm learns the patterns and relationships in the data.","children":[{"content":"<strong>Clustering</strong>: The algorithm learns to group data points into clusters","children":[],"payload":{"lines":"23,24"}},{"content":"<strong>Association</strong>: The algorithm learns to discover rules that describe<br>\nlarge portions of the data","children":[],"payload":{"lines":"24,26"}},{"content":"<strong>Dimensionality reduction</strong>: The algorithm learns to reduce the<br>\nnumber of random variables under consideration","children":[],"payload":{"lines":"26,28"}}],"payload":{"lines":"21,28"}},{"content":"<strong>Reinforcement learning</strong>: The algorithm learns to perform an action<br>\nfrom experience. It learns by trial and error, and receives feedback<br>\nin the form of rewards or penalties.","children":[],"payload":{"lines":"28,31"}}],"payload":{"lines":"14,31"}},{"content":"<strong>Neural network</strong>: A neural network is a series of algorithms that<br>\nendeavors to recognize underlying relationships in a set of data<br>\nthrough a process that mimics the way the human brain operates.","children":[{"content":"<strong>Deep learning</strong>: A subset of machine learning that uses neural<br>\nnetworks with many layers. Deep learning algorithms can learn from<br>\ndata that is unstructured or unlabeled. Deep learning term is used<br>\nto describe neural networks with more than 3 hidden layer (which is<br>\nmostly non-humanly interpretable).","children":[],"payload":{"lines":"34,39"}},{"content":"<strong>Feed forward neural network</strong>: (FNN) A feedforward neural network is an<br>\nartificial neural network wherein connections between the nodes do<br>\nnot form a cycle.","children":[],"payload":{"lines":"39,42"}},{"content":"<strong>Backpropagation</strong>: (BP) A method used in artificial neural networks to<br>\ncalculate a gradient that is needed in the calculation of the weights<br>\nto be used in the network. This is what allows the network to learn.","children":[],"payload":{"lines":"42,45"}},{"content":"<strong>Loss function</strong>: A loss function is a method of evaluating how well<br>\nyour algorithm models your dataset by comparing prediction with the<br>\n<em>ground truth</em> If your predictions are totally off, your loss function<br>\nwill output a higher number. If they’re pretty good, it’ll output a<br>\nlower number.","children":[],"payload":{"lines":"45,50"}},{"content":"<strong>Activation function</strong>: An activation function is a function that<br>\ndecides whether a neuron should be activated or not. It takes in the<br>\nweighted sum of the inputs from the previous layer and the bias.","children":[],"payload":{"lines":"50,53"}}],"payload":{"lines":"31,53"}},{"content":"Forecasting vs. Prediction","children":[{"content":"<strong>Forecasting</strong>: Predicting future values based on historical data. Trends,<br>\nseasonality, and other factors are considered in forecasting.","children":[],"payload":{"lines":"54,56"}},{"content":"<strong>Prediction</strong>: Predicting an outcome based without relevant data.<br>\nPredictions are based on patterns and relationships in the data, decision theory and is more <em>guessing</em> than forecasting.","children":[],"payload":{"lines":"56,58"}}],"payload":{"lines":"53,58"}},{"content":"<strong>Regression</strong>","children":[{"content":"Correlate a labeled dataset to predict a continuous value (predict the variable in the future).","children":[],"payload":{"lines":"59,60"}},{"content":"<img src=\"https://upload.wikimedia.org/wikipedia/commons/3/3a/Linear_regression.svg\" alt=\"Regression line\">","children":[{"content":"Distance from the regression line is the <strong>error</strong>.","children":[],"payload":{"lines":"61,62"}},{"content":"Multiple regression algorithms are available, such as MSE, MAE, RMSE, etc.","children":[],"payload":{"lines":"62,63"}}],"payload":{"lines":"60,63"}}],"payload":{"lines":"58,63"}},{"content":"<strong>Classification</strong>","children":[{"content":"Finding a function to divide a labeled dataset into categories.","children":[],"payload":{"lines":"64,65"}},{"content":"Classification algorithms include logistic regression, decision trees, random forests, Neural Networks, Naive Bayes, etc.","children":[],"payload":{"lines":"65,66"}}],"payload":{"lines":"63,66"}},{"content":"<strong>Clustering</strong>","children":[{"content":"Grouping data points into clusters based on their similarities and differences.","children":[],"payload":{"lines":"67,68"}},{"content":"<img src=\"https://upload.wikimedia.org/wikipedia/commons/c/c8/Cluster-2.svg\" alt=\"Single-linkage\">","children":[],"payload":{"lines":"68,69"}},{"content":"Clustering algorithms include K-means, DBSCAN, Hierarchical clustering, etc.","children":[],"payload":{"lines":"69,70"}}],"payload":{"lines":"66,70"}},{"content":"<strong>Confusion matrix</strong>","children":[{"content":"A confusion matrix is a table that is often used to describe the performance of a classification model on a set of data for which the true values are known (ground truth).","children":[],"payload":{"lines":"71,72"}},{"content":"<img src=\"https://upload.wikimedia.org/wikipedia/commons/9/94/Contingency_table.png\" alt=\"Confusion matrix\">","children":[],"payload":{"lines":"72,73"}}],"payload":{"lines":"70,73"}},{"content":"<strong>Anomaly detection</strong>","children":[{"content":"Anomaly detection is the identification of rare items, events or observations which raise suspicions by differing significantly from the majority of the data.","children":[],"payload":{"lines":"74,75"}},{"content":"Uses cases include fraud detection, network security, system health monitoring, etc.","children":[],"payload":{"lines":"75,76"}}],"payload":{"lines":"73,76"}},{"content":"<strong>Knowledge mining</strong>","children":[{"content":"Knowledge mining is the process of extracting insights from unstructured data.","children":[],"payload":{"lines":"77,78"}},{"content":"Uses cases include extracting information from documents, images, and other unstructured data.","children":[],"payload":{"lines":"78,79"}},{"content":"The process includes the following steps","children":[{"content":"<strong>Ingest</strong>: Import data from various sources.","children":[],"payload":{"lines":"80,81"}},{"content":"<strong>Enrich</strong>: Extract information from the data (cognitive services).","children":[],"payload":{"lines":"81,82"}},{"content":"<strong>Explore</strong>: Data exploration and visualization.","children":[],"payload":{"lines":"82,84"}}],"payload":{"lines":"79,84"}}],"payload":{"lines":"76,84"}}],"payload":{"lines":"5,6"}},{"content":"Common AI workloads","children":[{"content":"Computer vision","children":[{"content":"Algorithms","children":[{"content":"<strong>Convolutional Neural Networks</strong> (CNN): for image and video classification, object detection, and image segmentation.","children":[],"payload":{"lines":"89,90"}},{"content":"<strong>Recurrent Neural Networks</strong> (RNN): for handwriting recognition, optical character recognition (OCR), speech recognition.","children":[],"payload":{"lines":"90,91"}}],"payload":{"lines":"88,91"}},{"content":"Types","children":[{"content":"<strong>Image classification</strong>: Assigns a label to an image.","children":[],"payload":{"lines":"92,93"}},{"content":"<strong>Object detection</strong>: Identifies and locates objects within an image.","children":[],"payload":{"lines":"93,94"}},{"content":"<strong>Semantic segmentation</strong>: Identifies the boundaries of objects within an image.","children":[],"payload":{"lines":"94,95"}},{"content":"<strong>Image analysis</strong>: Extracts information from images.","children":[],"payload":{"lines":"95,96"}},{"content":"<strong>Optical character recognition (OCR)</strong>: Converts images of text into machine-encoded text.","children":[],"payload":{"lines":"96,97"}},{"content":"<strong>Facial recognition</strong>: Identifies or verifies a person from a digital image or video frame. Label expressions, age etc.","children":[],"payload":{"lines":"97,98"}}],"payload":{"lines":"91,98"}},{"content":"Azure's Computer Vision services","children":[{"content":"<mark>Computer Vision</mark>: Extracts information from images.","children":[],"payload":{"lines":"99,100"}},{"content":"<mark>Custom Vision</mark>: Custom image classification rsonally identifiable information (PII) should be protected","children":[],"payload":{"lines":"143,144"}}],"payload":{"lines":"142,144"}},{"content":"<strong>Inclusiveness</strong>: AI systems should empower everyone and engage people.","children":[],"payload":{"lines":"144,145"}},{"content":"<strong>Transparency</strong>: AI systems should be transparent and understandable.","children":[{"content":"<em>Interpretability/Intellegibility</em>: The ability to explain the results of a model in a way that is understandable to humans.","children":[],"payload":{"lines":"146,147"}}],"payload":{"lines":"145,147"}},{"content":"<strong>Accountability</strong>: AI systems should be accountable to people.","children":[{"content":"<strong>Model governance</strong>: The process of managing the entire lifecycle of a model, including model creation, deployment, and monitoring.","children":[],"payload":{"lines":"148,149"}},{"content":"<strong>Organizational principles</strong>: Define the roles and responsibilities of the people involved in the model lifecycle.","children":[],"payload":{"lines":"149,151"}}],"payload":{"lines":"147,151"}}],"payload":{"lines":"137,151"}},{"content":"<a href=\"https://www.microsoft.com/en-us/research/project/guidelines-for-human-ai-interaction/\">Guidelines for Human-AI Interaction</a>","children":[{"content":"<img src=\"https://www.microsoft.com/en-us/research/uploads/prod/2020/03/Guidelines_summary_image@2x.png\" alt=\"\">","children":[],"payload":{"lines":"152,154"}}],"payload":{"lines":"151,154","fold":1}}],"payload":{"lines":"135,136"}}],"payload":{"lines":"133,134"}},{"content":"Azure Cognitive Services","children":[{"content":"Azure Cognitive Services are a set of cloud-based services that enable developers to build AI applications.","children":[],"payload":{"lines":"156,157"}},{"content":"Deploy on cloud or at the edge.","children":[],"payload":{"lines":"157,158"}},{"content":"Categories","children":[{"content":"Vision:","children":[{"content":" ,"children":[],"payload":{"lines":"193,194"}},{"content":"<strong>Named Entity Recognition</strong>: (NER) Identifies entities in text.","children":[],"payload":{"lines":"194,195"}},{"content":"<strong>Key Phrase Extraction</strong>: Identifies the main points in text.","children":[],"payload":{"lines":"195,196"}}],"payload":{"lines":"188,196"}},{"content":"<strong>Language Understanding</strong>: Builds natural language understanding into apps, bots, and IoT devices.","children":[{"content":"<a href=\"https://luis.ai\"><strong>LUIS</strong></a>: Language Understanding Intelligent Service.","children":[{"content":"No-code ML service to build natural language understanding into apps, bots, and IoT devices.","children":[],"payload":{"lines":"198,199"}},{"content":"Luis is based on NLP (Natural Language Processing) and NLU (Natural Language Understanding).","children":[],"payload":{"lines":"199,200"}},{"content":"Luis uses intents and entities extraction to understand the user's input.","children":[],"payload":{"lines":"200,201"}},{"content":"<strong>Utterances</strong> are the input sentences that the model will learn from.","children":[],"payload":{"lines":"201,202"}},{"content":"Luis will be retired on October 1, 2025 and is replaced by Conversation Language Understanding (CLU) in <mark>Language Studio</mark>.","children":[],"payload":{"lines":"202,203"}}],"payload":{"lines":"197,203"}},{"content":"<a href=\"https://language.cognitive.azure.com/clu/projects\">Conversation Language Understanding</a>","children":[],"payload":{"lines":"203,204"}}],"payload":{"lines":"196,204"}},{"content":"<strong>Translator</strong>: Real-time text language translation.","children":[],"payload":{"lines":"204,205"}},{"content":"<a href=\"https://www.qnamaker.ai/\"><strong>QnA Maker</strong></a>: Create a question-and-answer layer over your data.","children":[{"content":"NLP service to create a conversation/question-and-answer layer over your data.","children":[],"payload":{"lines":"206
