            })(() => window.markmap,null,{"content":"AI-900: Azure AI Fundamentals","children":[{"content":"Key words","children":[{"content":"\n<p data-lines=\"3,4\"><strong>AI</strong>: Computer systems that can perform tasks that normally require human intelligence by simulating or replicating human intelligence.</p>","children":[],"payload":{"lines":"3,4"}},{"content":"\n<p data-lines=\"4,5\"><strong>General AI</strong>: Subset of AI that creates new data and content.</p>","children":[],"payload":{"lines":"4,5"}},{"content":"\n<p data-lines=\"5,6\"><strong>Large Language Models</strong>: AI models that can generate human-like text.</p>","children":[{"content":"Trained on larg datasets","children":[],"payload":{"lines":"6,7"}},{"content":"Understands the context","children":[],"payload":{"lines":"7,8"}},{"content":"Can be refined from feedback","children":[],"payload":{"lines":"8,9"}},{"content":"<strong>Transformer model</strong> is espcially good at understanding and generating language.","children":[],"payload":{"lines":"9,10"}},{"content":"<strong>Tokenization</strong>: The process of breaking text into smaller units called tokens (like a puzzle).","children":[],"payload":{"lines":"10,11"}},{"content":"<strong>Embedding</strong>: The process of converting words into numeric codes.","children":[{"content":"Helps to understand the context of the words and the relationships or similarities between them.","children":[],"payload":{"lines":"12,13"}}],"payload":{"lines":"11,13"}},{"content":"<strong>Positional encoding</strong>: The process of adding information about the position<br>\nof the words in the text.","children":[{"content":"Helps the model to understand the order of the words and the meaning of the text.","children":[],"payload":{"lines":"15,16"}}],"payload":{"lines":"13,16"}},{"content":"<strong>Attention mechanism</strong>: The process of focusing on specific parts of the text:<br>\nlike a light on a specific word.","children":[{"content":"Helps to encode the context of the words and the relationships between them.","children":[],"payload":{"lines":"18,19"}},{"content":"Can be multi-headed to focus on different parts of the text.","children":[],"payload":{"lines":"19,20"}},{"content":"Used to generate the output of the model, one word/token at a time.","children":[],"payload":{"lines":"20,21"}}],"payload":{"lines":"16,21"}}],"payload":{"lines":"5,21"}},{"content":"\n<p data-lines=\"21,23\"><strong>Prompt engineering</strong>: The process of creating a prompt that guides the model to<br>\ngenerate the desired output.</p>","children":[{"content":"<strong>Prompt</strong>: A set of instructions or questions that guide the model to generate<br>\nthe desired output.","children":[],"payload":{"lines":"23,25"}},{"content":"<strong>Prompt design</strong>: The process of creating a prompt that guides the model to<br>\ngenerate the desired output.","children":[{"content":"System messages describe expectations and constraints:<br>\n<code>\"Write a *summary* of the text in 3 sentences, French language.\"</code>","children":[],"payload":{"lines":"27,29"}}],"payload":{"lines":"25,29"}},{"content":"<strong>Prompt tuning</strong>: The process of refining the prompt to improve the model's output.","children":[],"payload":{"lines":"29,30"}},{"content":"Examples in prompts:","children":[{"content":"<strong>Zero-shot learning</strong>: The process of training a model to perform a task without<br>\nany examples.","children":[],"payload":{"lines":"31,33"}},{"content":"<strong>Few-shot learning</strong>: The process of training a model to perform a task with a<br>\nsmall number of examples.","children":[],"payload":{"lines":"33,35"}}],"payload":{"lines":"30,35"}},{"content":"<strong>Grounding</strong>: The process of providing context to the model to generate the desired output.","children":[],"payload":{"lines":"35,37"}}],"payload":{"lines":"21,37"}},{"content":"\n<p data-lines=\"37,39\"><strong>Ground truth</strong> is the term that describes real word<br>\ndata used to train and test AI model outputs.</p>","children":[{"content":"<strong>Model training</strong>: Ground truth data is used as training data,<br>\nwhere the algorithm learns which features and solutions are<br>\nappropriate for the specific application","children":[],"payload":{"lines":"39,42"}},{"content":"<strong>Model testing</strong>: Ground truth data is used as test data, where<br>\nthe trained algorithm is tested for model accuracy","children":[],"payload":{"lines":"42,44"}}],"payload":{"lines":"37,44"}},{"content":"\n<p data-lines=\"44,45\">Learning methods</p>","children":[{"content":"<strong>Supervised learning</strong>: The algorithm is trained on a labeled dataset,<br>\nwhere each example is a pair consisting of an input object and a<br>\ndesired output value.","children":[{"content":"<strong>Classification</strong>: The algorithm learns to classify data into<br>\ndifferent categories","children":[],"payload":{"lines":"48,50"}},{"content":"<strong>Regression</strong>: The algorithm learns to predict a continuous value","children":[],"payload":{"lines":"50,51"}}],"payload":{"lines":"45,51"}},{"content":"<strong>Unsupervised learning</strong>: The algorithm is trained on an unlabeled dataset,<br>\nwhere the algorithm learns the patterns and relationships in the data.","children":[{"content":"<strong>Clustering</strong>: The algorithm learns to group data points into clusters","children":[],"payload":{"lines":"53,54"}},{"content":"<strong>Association</strong>: The algorithm learns to discover rules that describe<br>\nlarge portions of the data","children":[],"payload":{"lines":"54,56"}},{"content":"<strong>Dimensionality reduction</strong>: The algorithm learns to reduce the<br>\nnumber of random variables under consideration","children":[],"payload":{"lines":"56,58"}}],"payload":{"lines":"51,58"}},{"content":"<strong>Reinforcement learning</strong>: The algorithm learns to perform an action<br>\nfrom experience. It learns by trial and error, and receives feedback<br>\nin the form of rewards or penalties.","children":[],"payload":{"lines":"58,61"}}],"payload":{"lines":"44,61"}},{"content":"\n<p data-lines=\"61,64\"><strong>Neural network</strong>: A neural network is a series of algorithms that<br>\nendeavors to recognize underlying relationships in a set of data<br>\nthrough a process that mimics the way the human brain operates.</p>","children":[{"content":"<strong>Deep learning</strong>: A subset of machine learning that uses neural<br>\nnetworks with many layers. Deep learning algorithms can learn from<br>\ndata that is unstructured or unlabeled. Deep learning term is used<br>\nto describe neural networks with more than 3 hidden layer (which is<br>\nmostly non-humanly interpretable).","children":[],"payload":{"lines":"64,69"}},{"content":"<strong>Feed forward neural network</strong>: (FNN) A feedforward neural network is an<br>\nartificial neural network wherein connections between the nodes do<br>\nnot form a cycle.","children":[],"payload":{"lines":"69,72"}},{"content":"<strong>Backpropagation</strong>: (BP) A method used in artificial neural networks to<br>\ncalculate a gradient that is needed in the calculation of the weights<br>\nto be used in the network. This is what allows the network to learn.","children":[],"payload":{"lines":"72,75"}},{"content":"<strong>Loss function</strong>: A loss function is a method of evaluating how well<br>\nyour algorithm models your dataset by comparing prediction with the<br>\n<em>ground truth</em> If your predictions are totally off, your loss function<br>\nwill output a higher number. If they’re pretty good, it’ll output a<br>\nlower number.","children":[],"payload":{"lines":"75,80"}},{"content":"<strong>Activation function</strong>: An activation function is a function that<br>\ndecides whether a neuron should be activated or not. It takes in the<br>\nweighted sum of the inputs from the previous layer and the bias.","children":[],"payload":{"lines":"80,83"}}],"payload":{"lines":"61,83"}},{"content":"\n<p data-lines=\"83,84\">Forecasting vs. Prediction</p>","children":[{"content":"<strong>Forecasting</strong>: Predicting future values based on historical data. Trends,<br>\nseasonality, and other factors are considered in forecasting.","children":[],"payload":{"lines":"84,86"}},{"content":"<strong>Prediction</strong>: Predicting an outcome based without relevant data.<br>\nPredictions are based on patterns and relationships in the data,<br>\ndecision theory and is more <em>guessing</em> than forecasting.","children":[],"payload":{"lines":"86,89"}}],"payload":{"lines":"83,89"}},{"content":"\n<p data-lines=\"89,90\"><strong>Regression</strong></p>","children":[{"content":"Correlate a labeled dataset to predict a continuous value (predict the variable in the future).","children":[],"payload":{"lines":"90,91"}},{"content":"<img src=\"https://upload.wikimedia.org/wikipedia/commons/3/3a/Linear_regression.svg\" alt=\"Regression line\">","children":[{"content":"Distance from the regression line is the <strong>error</strong>.","children":[],"payload":{"lines":"92,93"}},{"content":"Multiple regression algorithms are available, such as MSE, MAE, RMSE, etc.","children":[],"payload":{"lines":"93,94"}}],"payload":{"lines":"91,94"}}],"payload":{"lines":"89,94"}},{"content":"\n<p data-lines=\"94,95\"><strong>Classification</strong></p>","children":[{"content":"Finding a function to divide a labeled dataset into categories.","children":[],"payload":{"lines":"95,96"}},{"content":"Classification algorithms include logistic regression, decision trees,<br>\nrandom forests, Neural Networks, Naive Bayes, etc.","children":[],"payload":{"lines":"96,98"}}],"payload":{"lines":"94,98"}},{"content":"\n<p data-lines=\"98,99\"><strong>Clustering</strong></p>","children":[{"content":"Grouping data points into clusters based on their similarities and differences.","children":[],"payload":{"lines":"99,100"}},{"content":"<img src=\"https://upload.wikimedia.org/wikipedia/commons/c/c8/Cluster-2.svg\" alt=\"Single-linkage\">","children":[],"payload":{"lines":"100,101"}},{"content":"Clustering algorithms include K-means, DBSCAN, Hierarchical clustering, etc.","children":[],"payload":{"lines":"101,102"}}],"payload":{"lines":"98,102"}},{"content":"\n<p data-lines=\"102,103\"><strong>Confusion matrix</strong></p>","children":[{"content":"A confusion matrix is a table that is often used to describe the<br>\nperformance of a classification model on a set of data for which<br>\nthe true values are known (ground truth).","children":[],"payload":{"lines":"103,106"}},{"content":"<img src=\"https://upload.wikimedia.org/wikipedia/commons/9/94/Contingency_table.png\" alt=\"Confusion matrix\">","children":[],"payload":{"lines":"106,107"}}],"payload":{"lines":"102,107"}},{"content":"\n<p data-lines=\"107,108\"><strong>Anomaly detection</strong></p>","children":[{"content":"Anomaly detection is the identification of rare items, events or<br>\nobservations which raise suspicions by differing significantly from the majority of the data.","children":[],"payload":{"lines":"108,110"}},{"content":"Uses cases include fraud detection, network security, system health monitoring, etc.","children":[],"payload":{"lines":"110,111"}}],"payload":{"lines":"107,111"}},{"content":"\n<p data-lines=\"111,112\"><strong>Knowledge mining</strong></p>","children":[{"content":"Knowledge mining is the process of extracting insights from unstructured data.","children":[],"payload":{"lines":"112,113"}},{"content":"Uses cases include extracting information from documents, images, and<br>\nother unstructured data.","children":[],"payload":{"lines":"113,115"}},{"content":"The process includes the following steps","children":[{"content":"<strong>Ingest</strong>: Import data from various sources.","children":[],"payload":{"lines":"116,117"}},{"content":"<strong>Enrich</strong>: Extract information from the data (cognitive services).","children":[],"payload":{"lines":"117,118"}},{"content":"<strong>Explore</strong>: Data exploration and visualization.","children":[],"payload":{"lines":"118,120"}}],"payload":{"lines":"115,120"}}],"payload":{"lines":"111,120"}}],"payload":{"lines":"1,2"}},{"content":"Common AI workloads","children":[{"content":"Computer vision","children":[{"content":"Algorithms","children":[{"content":"<strong>Convolutional Neural Networks</strong> (CNN): for image and video classification,<br>\nobject detection, and image segmentation.","children":[],"payload":{"lines":"125,127"}},{"content":"<strong>Recurrent Neural Networks</strong> (RNN): for handwriting recognition, optical<br>\ncharacter recognition (OCR), speech recognition.","children":[],"payload":{"lines":"127,129"}}],"payload":{"lines":"124,129"}},{"content":"Types","children":[{"content":"<strong>Image classification</strong>: Assigns a label to an image.","children":[],"payload":{"lines":"130,131"}},{"content":"<strong>Object detection</strong>: Identifies and locates objects within an image.","children":[],"payload":{"lines":"131,132"}},{"content":"<strong>Semantic segmentation</strong>: Identifies the boundaries of objects within an image.","children":[],"payload":{"lines":"132,133"}},{"content":"<strong>Image analysis</strong>: Extracts information from images.","children":[],"payload":{"lines":"133,134"}},{"content":"<strong>Optical character recognition (OCR)</strong>: Converts images of text into machine-encoded text.","children":[],"payload":{"lines":"134,135"}},{"content":"<strong>Facial recognition</strong>: Identifies or verifies a person from a digital<br>\nimage or video frame. Label expressions, age etc.","children":[],"payload":{"lines":"135,137"}}],"payload":{"lines":"129,137"}},{"content":"Azure's Computer Vision services","children":[{"content":"<mark>Computer Vision</mark>: Extracts information from images.","children":[],"payload":{"lines":"138,139"}},{"content":"<mark>Custom Vision</mark>: Custom image classification or object detection models.","children":[],"payload":{"lines":"139,140"}},{"content":"<mark>Face</mark>: Detects and recognizes human faces, emotions, etc.","children":[],"payload":{"lines":"140,141"}},{"content":"<mark>Form Recognizer</mark>: Extracts text, key-value pairs, and tables from documents.","children":[],"payload":{"lines":"141,143"}}],"payload":{"lines":"137,143"}}],"payload":{"lines":"122,123"}},{"content":"Natural Language Processing (NLP)","children":[{"content":"Understanding the context of a corpus of text, including","children":[{"content":"Analyse and interpret text documents.","children":[],"payload":{"lines":"146,147"}},{"content":"Determines the sentiment of text based on the emotions expressed.","children":[],"payload":{"lines":"147,148"}},{"content":"Synthesizes speech","children":[],"payload":{"lines":"148,149"}},{"content":"Translates languages","children":[],"payload":{"lines":"149,150"}},{"content":"Determines the intent of a user's input: chatbots, virtual assistants, etc.","children":[],"payload":{"lines":"150,151"}}],"payload":{"lines":"145,151"}},{"content":"Algorithms","children":[{"content":"<strong>Recurrent Neural Networks</strong> (RNN): for sequence prediction tasks.","children":[],"payload":{"lines":"152,153"}},{"content":"<strong>Long Short-Term Memory</strong> (LSTM): for sequence prediction tasks.","children":[],"payload":{"lines":"153,154"}},{"content":"<strong>Transformer</strong>: for sequence-to-sequence tasks.","children":[],"payload":{"lines":"154,155"}}],"payload":{"lines":"151,155"}},{"content":"Azure's NLP services","children":[{"content":"<mark>Text Analytics</mark>: Extracts insights from text.","children":[],"payload":{"lines":"156,157"}},{"content":"<mark>Language Understanding</mark>: Builds natural language understanding<br>\ninto apps, bots, and IoT devices.","children":[],"payload":{"lines":"157,159"}},{"content":"<mark>Translator</mark>: Real time text language translation.","children":[],"payload":{"lines":"159,160"}},{"content":"<mark>Speech</mark>: Converts spoken language into text.","children":[],"payload":{"lines":"160,162"}}],"payload":{"lines":"155,162"}}],"payload":{"lines":"143,144"}},{"content":"Conversational AI","children":[{"content":"Conversational AI is a set of technologies that enable computers to<br>\nunderstand, process, and respond to human language in a natural way.","children":[{"content":"Chatbots","children":[],"payload":{"lines":"166,167"}},{"content":"Virtual assistants","children":[],"payload":{"lines":"167,168"}},{"content":"Interactive Voice recognition (IVR)","children":[],"payload":{"lines":"168,169"}}],"payload":{"lines":"164,169"}},{"content":"Azure's conversational AI services","children":[{"content":"<mark>QnA Maker</mark>: Create a question-and-answer layer over your data.","children":[],"payload":{"lines":"170,171"}},{"content":"<mark>Bot Services</mark>: Build, connect, deploy, and manage intelligent bots.","children":[],"payload":{"lines":"171,173"}}],"payload":{"lines":"169,173"}}],"payload":{"lines":"162,163"}}],"payload":{"lines":"120,121"}},{"content":"Responsible AI","children":[{"content":"Microsoft's AI principles","children":[{"content":"","children":[{"content":"<strong>Fairness</strong>: AI systems should treat all people fairly.","children":[{"content":"<strong>Fairlearn</strong>: An Open-source toolkit for assessing and improving the<br>\nfairness of machine learning models.","children":[],"payload":{"lines":"178,180"}}],"payload":{"lines":"177,180"}},{"content":"<strong>Reliability and safety</strong>: AI systems should perform reliably and safely.","children":[{"content":"Test the model","children":[],"payload":{"lines":"181,182"}},{"content":"Risks and harm related information should be accessible from the model users","children":[],"payload":{"lines":"182,183"}}],"payload":{"lines":"180,183"}},{"content":"<strong>Privacy and security</strong>: AI systems should respect privacy and maintain security.","children":[{"content":"Personally identifiable information (PII) should be protected","children":[],"payload":{"lines":"184,185"}}],"payload":{"lines":"183,185"}},{"content":"<strong>Inclusiveness</strong>: AI systems should empower everyone and engage people.","children":[],"payload":{"lines":"185,186"}},{"content":"<strong>Transparency</strong>: AI systems should be transparent and understandable.","children":[{"content":"<em>Interpretability/Intellegibility</em>: The ability to explain the results of a model<br>\nin a way that is understandable to humans.","children":[],"payload":{"lines":"187,189"}}],"payload":{"lines":"186,189"}},{"content":"<strong>Accountability</strong>: AI systems should be accountable to people.","children":[{"content":"<strong>Model governance</strong>: The process of managing the entire lifecycle of a model,<br>\nincluding model creation, deployment, and monitoring.","children":[],"payload":{"lines":"190,192"}},{"content":"<strong>Organizational principles</strong>: Define the roles and responsibilities of the<br>\npeople involved in the model lifecycle.","children":[],"payload":{"lines":"192,195"}}],"payload":{"lines":"189,195"}}],"payload":{"lines":"177,195"}},{"content":"<a href=\"https://www.microsoft.com/en-us/research/project/guidelines-for-human-ai-interaction/\">Guidelines for Human-AI Interaction</a>","children":[{"content":"<img src=\"https://www.microsoft.com/en-us/research/uploads/prod/2020/03/Guidelines_summary_image@2x.png\" alt=\"\">","children":[],"payload":{"lines":"196,198"}}],"payload":{"lines":"195,198","fold":1}}],"payload":{"lines":"175,176"}}],"payload":{"lines":"173,174"}},{"content":"Azure Cognitive Services","children":[{"content":"Azure AI Bot Services","children":[{"content":"Azure AI Bot Service provides an integrated, serverless environment that is purpose-built for bot<br>\ndevelopment, publishing and managing.","children":[],"payload":{"lines":"268,270"}},{"content":"<mark>Bot Framework SDK</mark> is an open-source SDK for building and connecting intelligent bots.","children":[{"content":"Works along with Azure Bot Service.","children":[],"payload":{"lines":"271,272"}}],"payload":{"lines":"270,272"}},{"content":"<mark>Bot Framework Composer</mark> is a visual authoring canvas for developers and multi-disciplinary teams to<br>\ndesign and build conversational experiences with Language Understanding (LUIS) and QnA Maker.","children":[{"content":"Deploy bots on Azure Web Apps, Azure Functions","children":[],"payload":{"lines":"274,275"}},{"content":"Teamplate for common scenarios: QnA, Personal Assistant, Language bot, etc.","children":[],"payload":{"lines":"275,276"}},{"content":"Bot Framework Emulator for testing.","children":[],"payload":{"lines":"276,278"}}],"payload":{"lines":"272,278"}}],"payload":{"lines":"266,267"}},{"content":"Azure Machine Learning Service","children":[{"content":"Products","children":[{"content":"<mark>Azure Machine Learning Studio (classic)</mark> is the legacy service to create AI/ML workloads: not<br>\neasily migrated to newer services.","children":[],"payload":{"lines":"281,283"}},{"content":"<mark>Azure Machine Learning Service</mark> is a cloud-based environment you can use to train, deploy,<br>\nautomate, manage, and track flexible ML models. Use Python, R, TensorFlow, PyTorch, etc.","children":[{"content":"<strong>Jupiter notebooks</strong>: Build, share, collaborate, and run ML models","children":[],"payload":{"lines":"285,286"}},{"content":"<strong>Azure Machine Learning SDK</strong>: Python SDK to interact with Azure Machine Learning service.","children":[],"payload":{"lines":"286,287"}},{"content":"<strong>Azure Machine Learning Designer</strong>: Drag-and-drop interface to create and deploy ML models.","children":[],"payload":{"lines":"287,288"}},{"content":"<strong>ML Ops</strong>: DevOps for ML, CI/CD, model versioning, etc.","children":[],"payload":{"lines":"288,289"}}],"payload":{"lines":"283,289"}}],"payload":{"lines":"280,289"}},{"content":"Activities","children":[{"content":"Labeling","children":[{"content":"<strong>Human in the loop</strong>: A process where a human is involved in the decision-making process.","children":[],"payload":{"lines":"291,292"}},{"content":"<strong>Maching learning assisted labeling</strong>: A process where a machine learning model is used<br>\nto assist in the labeling process.","children":[],"payload":{"lines":"292,294"}},{"content":"Export","children":[{"content":"COCO format","children":[],"payload":{"lines":"295,296"}},{"content":"Azure Machine Learning dataset","children":[],"payload":{"lines":"296,297"}}],"payload":{"lines":"294,297"}}],"payload":{"lines":"290,297"}},{"content":"Data Stores","children":[{"content":"Azure Blob storage","children":[],"payload":{"lines":"298,299"}},{"content":"Azure File Share","children":[],"payload":{"lines":"299,300"}},{"content":"Azure Data Lake Storage (Gen1 and Gen2)","children":[],"payload":{"lines":"300,301"}},{"content":"Azure SQL Database","children":[],"payload":{"lines":"301,302"}},{"content":"Azure PostgreSQL Database","children":[],"payload":{"lines":"302,303"}},{"content":"Azure MySQL Database","children":[],"payload":{"lines":"303,304"}}],"payload":{"lines":"297,304"}},{"content":"Datasets","children":[{"content":"Store and version datasets","children":[],"payload":{"lines":"305,306"}},{"content":"Profile: Summary statistics and distribution of the dataset","children":[],"payload":{"lines":"306,307"}},{"content":"Open datasets: Azure curated list of public datasets available for use","children":[],"payload":{"lines":"307,308"}}],"payload":{"lines":"304,308"}},{"content":"Experiments","children":[{"content":"Logical grouping of runs","children":[],"payload":{"lines":"309,310"}},{"content":"Runs: A single execution of an ML task","children":[],"payload":{"lines":"310,311"}}],"payload":{"lines":"308,311"}},{"content":"Pipeline","children":[{"content":"Executable workflow of an ML task","children":[],"payload": i-class classification</strong>: Predicts one of multiple classes.","children":[],"payload":{"lines":"336,337"}}],"payload":{"lines":"334,337"}},{"content":"\n<p data-lines=\"337,338\"><strong>Regression</strong>: Supervised learning where to predict a variable in the future.</p>","children":[],"payload":{"lines":"337,338"}},{"content":"\n<p data-lines=\"338,339\"><strong>Time series forecasting</strong>: Predicts future values based on historical data.</p>","children":[{"content":"Can be considered as a multivariate <em>regression</em>","children":[],"payload":{"lines":"339,340"}}],"payload":{"lines":"338,340"}},{"content":"\n<p data-lines=\"340,342\"><strong>Automatic Featurization</strong>: Checks the data for common issues that can<br>\ncause the model to perform poorly (Data guardrails).</p>","children":[{"content":"Apply the appropriate transformation to the data: Scaling or normalization.","children":[],"payload":{"lines":"342,343"}}],"payload":{"lines":"340,343"}},{"content":"\n<p data-lines=\"343,344\"><strong>Model selection</strong>: Selects the best candidate model based on the data and the task.</p>","children":[],"payload":{"lines":"343,344"}},{"content":"\n<p data-lines=\"344,345\"><strong>ML Explainability</strong>: Understand the model's decision-making process.</p>","children":[],"payload":{"lines":"344,345"}},{"content":"\n<p data-lines=\"345,346\"><strong>Primary metric</strong>: The metric used to evaluate and optimize the model during training.</p>","children":[{"content":"Set of metrics for scenarios of classification, regression, and time series forecasting.","children":[],"payload":{"lines":"346,347"}}],"payload":{"lines":"345,347"}},{"content":"\n<p data-lines=\"347,348\"><strong>Validation</strong>: The process of evaluating the model's performance on unseen data.</p>","children":[],"payload":{"lines":"347,349"}}],"payload":{"lines":"328,329"}},{"content":"<a href=\"https://customvision.ai/\">Custom Vision</a>","children":[{"content":"Cust
